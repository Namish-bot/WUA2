<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(40, 40, 40, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      margin-bottom: 25px;
      border-radius: 12px;
      overflow: hidden;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    button {
      background-color: #03dac5;
      color: #000;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .loading {
      display: none;
      margin: 20px auto;
      border: 4px solid #333;
      border-top: 4px solid #03dac5;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: #b00020;
      color: white;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
    }

    .weather-info {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .temp {
      font-size: 40px;
      font-weight: 600;
      margin: 10px 0;
      color: #fff;
    }

    .description {
      font-size: 18px;
      color: #b0bec5;
      margin-bottom: 15px;
      text-transform: capitalize;
    }

    .details {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .detail-item {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 12px;
      width: 120px;
    }

    .detail-item span {
      font-size: 13px;
      color: #bbb;
    }

    .detail-item p {
      font-size: 16px;
      font-weight: 500;
      margin: 6px 0 0;
      color: #fff;
    }

    .fact-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #212121;
      border-left: 4px solid #03dac5;
      border-radius: 8px;
      font-size: 14px;
      color: #cfd8dc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" value="Hyderabad" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="loading" class="loading"></div>
    <div id="error" class="error"></div>
    <div id="weatherInfo" class="weather-info">
      <h2 id="location"></h2>
      <div id="weatherIcon" class="weather-icon"></div>
      <div class="temp"><span id="temperature"></span>°C</div>
      <div class="description" id="description"></div>
      <div class="details">
        <div class="detail-item">
          <span>Feels Like</span>
          <p id="feelsLike"></p>
        </div>
        <div class="detail-item">
          <span>Humidity</span>
          <p id="humidity"></p>
        </div>
        <div class="detail-item">
          <span>Wind</span>
          <p id="windSpeed"></p>
        </div>
        <div class="detail-item">
          <span>Pressure</span>
          <p id="pressure"></p>
        </div>
      </div>
      <div id="cityFact" class="fact-box"></div>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const errorElement = document.getElementById('error');
      const weatherInfoElement = document.getElementById('weatherInfo');
      const loadingElement = document.getElementById('loading');
      const factBox = document.getElementById('cityFact');

      errorElement.textContent = '';
      weatherInfoElement.style.display = 'none';
      factBox.style.display = 'none';
      loadingElement.style.display = 'block';

      if (!city) {
        showError('Please enter a city name');
        return;
      }

      try {
        const response = await fetch('/get_weather', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ city: city })
        });

        const data = await response.json();

        if (!response.ok || data.error) {
          throw new Error(data.error || 'Unknown error occurred');
        }

        document.getElementById('location').textContent = `${data.city}${data.country ? ', ' + data.country : ''}`;
        document.getElementById('temperature').textContent = data.temp;
        document.getElementById('feelsLike').textContent = `${data.feels_like}°C`;
        document.getElementById('description').textContent = data.description;
        document.getElementById('humidity').textContent = `${data.humidity}%`;
        document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
        document.getElementById('pressure').textContent = `${data.pressure} hPa`;
        document.getElementById('weatherIcon').style.backgroundImage =
          `url(https://openweathermap.org/img/wn/${data.icon}@2x.png)`;

        if (data.fact) {
          factBox.textContent = `Did you know? ${data.fact}`;
          factBox.style.display = 'block';
        }

        weatherInfoElement.style.display = 'block';

      } catch (error) {
        showError(error.message || 'Failed to fetch weather data');
        console.error('Error:', error);
      } finally {
        loadingElement.style.display = 'none';
      }
    }

    function showError(message) {
      const errorElement = document.getElementById('error');
      errorElement.textContent = `Error: ${message}`;
      document.getElementById('weatherInfo').style.display = 'none';
    }

    document.getElementById('cityInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') getWeather();
    });

    window.addEventListener('DOMContentLoaded', () => {
      getWeather();
    });
  </script>
</body>
</html>
